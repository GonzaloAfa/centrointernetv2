{% extends "facturacion/facturacion.html" %}

{% block breadcrumb-facturacion %}
<li><a href="#">#</a></li>
{% endblock %}


<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>Plan mensual</strong></h3>
	</div>
	<div class="panel-body">
	<table  class="table table-condensed">
  		<thead>
  		<tr>
            <th>Usuario</th>
            <th>Estado</th>
            <th>Plan</th>
            
            <th class="text-right">Cambiar Plan</th>
          </tr>
         </thead>
        <tbody>


		{% for element in list %}
		<tr>
			<td><a href="/perfil/{{element.username}}">{{element.username}}</a></td>
			<td>{{element.status}}</td>
			<td>{{element.servicio}}</td>

			<td class="text-right">
				<a href="/facturar/cambiar/plan/{{element.username}}" class="btn btn-success btn-xs">
					<span class="glyphicon glyphicon-edit"></span> Cambiar
				</a>

			</td>

		</tr>
		{% endfor %}
        </tbody>

  	</table>	
	</div>
</div>

<!-- Indicates a successful or positive action -->
<p class="text-right">
	<button type="button" class="btn btn-success ">Generar cobro mensual</button>
</p>


{% endblock %}
