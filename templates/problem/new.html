{% extends "problem/problem.html" %}
		
{% block context %}


{% load bootstrap %}


<h1>{{problema.cliente.nombre}} {{problema.cliente.apellido}}</h1>

<h3>{{problema.tipo_problema}} {{problema.datetime}}</h3>


<form id='' method='POST' action='' enctype='multipart/form-data' class="form-horizontal" role="form"> 
	{% csrf_token %}
	{{form|bootstrap_horizontal}}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="reset" class="btn btn-danger">Cancelar</button>
			<button type="submit" class="btn btn-success">Enviar</button>
		</div>
	</div>
</form>
{% endblock %}
