
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CentroInternet - Login</title>

    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/signin.css" rel="stylesheet">
  </head>



  <body>
      <div class="container">
        
        <form class="form-signin" role="form" id="login_form" method="post" action="{% url 'login' %}" 
        autocomplete="off">
          {% csrf_token %}

          
          <input type="username" class="form-control" name="username" placeholder="Username" required autofocus>  
          <input type="password" class="form-control" name="password" placeholder="Password" required>
          <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
        
        </form>
      </div> <!-- /container -->


  </body>
</html>
